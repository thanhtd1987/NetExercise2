version: 2.1

orbs:
  win: circleci/windows@2.4.1

jobs:
  build:
    executor: win/default

    steps:
      - run:
          name: Display SSH Key
          command: |
            test -f ~/.ssh/id_rsa && echo "SSH Key Exists" || echo "SSH Key Not Found"
            ls -l ~/.ssh/id_rsa
      - checkout
      - run: dotnet build
      - run: dotnet test